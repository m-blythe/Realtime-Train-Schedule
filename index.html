<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to boostrap library -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

    <!-- link to jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- link to javascript -->
    <script src="./assets/javascript/train_schedule.js"></script>

    <!-- link to moments.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- link to firebase database -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <title>Realtime Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Train Time</h1>
            <p class="text-center">A Real-time listing of train arrivals</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4> Train Schedule</h4>
            </div>
            <div class="panel=body">
                <table class="table table-bordered" id="trainTable">
                    <tr>
                        <th>Train Description</th>
                        <th>Train Destination</th>
                        <th>Train Frequency</th>
                        <th>Next Train Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Add New Trains -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add New Train</h4>
                    </div>

                    <form role="form" class="panel-body">
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Train Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Train Arrival Time (HH:mm)</label>
                            <input type="text" class="form-control" id="timeInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Train Frequency (in minutes)</label>
                            <input type="text" class="form-control" id="frequencyInput" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
