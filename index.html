<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Time Train Schedule</title>

    <!-- link to the style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--link to reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- link to bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> Train Time</h1>
            <p class="text-center">A Real-time listing of train arrivals</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4> Train Schedule</h4>
            </div>
            <div class="panel-body">
                <table class="table table-bordered" id="trainTable">
                    <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Train Destination</th>
                        <th>Train Frequency</th>
                        <th>Next Train Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Trains -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add New Train</h4>
                    </div>

                    <form role="form" class="panel-body">
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Train Destination</label>
                            <input type="text" class="form-control" id="destinationInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Train Arrival Time (HH:mm)</label>
                            <input type="text" class="form-control" id="timeInput" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="">Train Frequency (in minutes)</label>
                            <input type="text" class="form-control" id="frequencyInput" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAKx6nqXSSVnorqBPtga2a2lWFHFT3vH3g",
            authDomain: "fir-test-23bf0.firebaseapp.com",
            databaseURL: "https://fir-test-23bf0.firebaseio.com",
            projectId: "fir-test-23bf0",
            storageBucket: "",
            messagingSenderId: "382835594834"
        };
        firebase.initializeApp(config);
    </script>

    <!-- link to jquery library -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- link to javascript file -->
    <script src="./assets/javascript/train_schedule.js"></script>
</body>

</html>
